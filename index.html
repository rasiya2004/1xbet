<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Crash Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg,#0f1c2c 0%,#1d2746 100%);
      color: #fff;
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    .navbar {
      background: #152243;
      padding: 0.5rem 0;
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 2px 4px rgba(0,0,0,.2);
    }
    .navbar .balance {
      background: #232b4e;
      border-radius: 18px;
      padding: 6px 20px;
      font-size: 16px; color: #ffd700;
      font-weight: 700;
      display: flex; align-items: center; gap: 8px;
    }
    .navbar .fa-chevron-left { color: #ccc; font-size: 20px; margin-left: 18px; }
    .container {
      max-width: 420px; margin: 0 auto; padding-top: 18px;
    }
    .crash-graph {
      background: #181b3a;
      border-radius: 12px;
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
      height: 210px;
      box-shadow: 0 4px 20px #0004;
    }
    #multiplierDisplay {
      position: absolute;
      top: 25px; left: 25px;
      font-size: 48px; font-weight: 700;
      color: #ffd700; text-shadow: 0 0 8px #000b;
      z-index: 10;
    }
    #crashCanvas {
      width: 100%; height: 100%; display: block;
      background: transparent;
    }
    .bet-controls {
      background: #232b4e;
      border-radius: 10px;
      padding: 18px;
      margin-bottom: 16px;
      display: flex; flex-direction: column; gap: 14px;
    }
    .bet-input-row {
      display: flex; align-items: center; gap: 14px;
    }
    .bet-input-row input[type="number"] {
      background: #181b3a; border: none;
      color: #ffd700; font-size: 22px; font-weight: 700;
      border-radius: 6px; padding: 10px 18px;
      width: 110px; outline: none;
    }
    .bet-input-row .quick-btn {
      background: #ffd700; color: #181b3a;
      border: none; border-radius: 6px; font-weight: 700;
      font-size: 16px; padding: 8px 16px; cursor: pointer;
      transition: background .2s;
    }
    .bet-input-row .quick-btn:hover { background:#f3d402; }
    .bet-action-row {
      display: flex; gap: 14px;
    }
    .bet-btn, .cashout-btn {
      flex: 1;
      background: #ff5722;
      color: #fff;
      border: none; border-radius: 7px;
      font-size: 20px; font-weight: 700;
      padding: 12px 0; cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background .2s;
    }
    .bet-btn:disabled, .cashout-btn:disabled {
      background: #ff572277;
      cursor: not-allowed;
    }
    .cashout-btn {
      background: #2be904; color: #181b3a;
    }
    .player-list {
      background: #181b3a;
      border-radius: 10px;
      padding: 10px 16px;
      margin-bottom: 18px;
      height: 110px; overflow-y: auto;
    }
    .player-list table {
      width: 100%; font-size: 13px;
      border-collapse: collapse;
    }
    .player-list th {
      color: #ffd700; text-align: left;
      font-weight: 700; padding-bottom: 3px;
    }
    .player-list td {
      padding: 2px 0;
      color: #fff;
    }
    .toast {
      position: fixed;
      bottom: 22px; left: 50%; transform: translateX(-50%);
      min-width: 220px; max-width: 320px;
      background: #152243; color: #ffd700;
      padding: 15px 22px; border-radius: 7px;
      text-align: center; box-shadow: 0 2px 20px #0007;
      font-size: 18px; font-weight: 700;
      z-index: 9999;
      animation: fadeIn .35s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px) scale(.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @media(max-width:500px) {
      .container { max-width: 100vw; padding: 0 2vw; }
      .crash-graph { height: 150px; }
      #multiplierDisplay { font-size: 34px; left: 10px; top: 15px;}
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#"><i class="fas fa-chevron-left"></i></a>
    <div class="balance"><span id="balanceAmount">10000</span> BDT</div>
    <span style="width:36px"></span>
  </div>
  <div class="container">
    <div class="crash-graph">
      <span id="multiplierDisplay">1.00x</span>
      <canvas id="crashCanvas" width="420" height="210"></canvas>
    </div>
    <div class="bet-controls">
      <div class="bet-input-row">
        <input type="number" id="betAmount" value="100" min="10" max="10000"/>
        <button class="quick-btn" onclick="setBet(20)">20</button>
        <button class="quick-btn" onclick="setBet(100)">100</button>
        <button class="quick-btn" onclick="setBet(500)">500</button>
        <button class="quick-btn" onclick="setBet(1000)">1000</button>
      </div>
      <div class="bet-action-row">
        <button class="bet-btn" id="betBtn" onclick="placeBet()">BET</button>
        <button class="cashout-btn" id="cashoutBtn" onclick="cashOut()" disabled>CASHOUT</button>
      </div>
    </div>
    <div class="player-list" id="playerList">
      <table>
        <thead>
          <tr><th>Player</th><th>Bet</th><th>Cashout</th></tr>
        </thead>
        <tbody id="playerRows">
          <tr><td>player123</td><td>200</td><td>-</td></tr>
          <tr><td>player999</td><td>500</td><td>-</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    // --- Game Logic ---
    let balance = 10000;
    let inRound = false, crashed = false, myBet = 0, myCashout = null;
    let multiplier = 1.00, crashPoint = 2 + Math.random()*3; // Between 2.00 and 5.00
    let roundStart = null, animFrame = null;
    const betBtn = document.getElementById('betBtn');
    const cashoutBtn = document.getElementById('cashoutBtn');
    const balanceAmount = document.getElementById('balanceAmount');
    const multiplierDisplay = document.getElementById('multiplierDisplay');
    const crashCanvas = document.getElementById('crashCanvas');
    const ctx = crashCanvas.getContext('2d');

    function setBet(v) { document.getElementById('betAmount').value = v; }
    function showToast(msg) {
      const t=document.createElement('div');
      t.className='toast'; t.textContent=msg;
      document.body.appendChild(t);
      setTimeout(()=>{ t.style.opacity=0; setTimeout(()=>t.remove(),500); },2200);
    }
    function updateBalance() { balanceAmount.textContent = balance.toLocaleString(); }
    function addPlayerRow(name, bet, cashout) {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>${bet}</td><td>${cashout ? cashout : '-'}</td>`;
      document.getElementById('playerRows').appendChild(row);
    }
    function resetPlayers() {
      document.getElementById('playerRows').innerHTML = '';
      addPlayerRow('player123',200,'-');
      addPlayerRow('player999',500,'-');
    }
    function startRound() {
      inRound = true; crashed = false; myBet = 0; myCashout = null;
      crashPoint = 2 + Math.random()*3;
      roundStart = Date.now();
      resetPlayers();
      multiplierDisplay.textContent = '1.00x';
      ctx.clearRect(0,0,crashCanvas.width,crashCanvas.height);
      animateCrash();
      betBtn.disabled = false;
      cashoutBtn.disabled = true;
      setTimeout(()=>{ showToast('Round Started!'); },200);
    }
    function animateCrash() {
      // Animate curve and plane
      if(!inRound) return;
      let elapsed = (Date.now()-roundStart)/1000;
      multiplier = Math.min(1+elapsed*1.18, crashPoint);
      multiplierDisplay.textContent = multiplier.toFixed(2)+'x';
      // Draw curve
      ctx.clearRect(0,0,crashCanvas.width,crashCanvas.height);
      ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 3;
      ctx.beginPath();
      for(let t=0;t<multiplier;t+=0.01) {
        let x = 35 + t*80, y = crashCanvas.height-15-(Math.pow(t,1.6)*30);
        if(x>crashCanvas.width-8) break;
        if(t===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.stroke();
      // Draw jet
      let jetX = 35 + multiplier*80, jetY = crashCanvas.height-15-(Math.pow(multiplier,1.6)*30);
      ctx.save();
      ctx.translate(jetX,jetY);
      ctx.rotate(-Math.PI/8);
      ctx.fillStyle = crashed ? '#ff0000' : '#ffd700';
      ctx.beginPath();
      ctx.moveTo(0,0); ctx.lineTo(28,8); ctx.lineTo(0,16); ctx.lineTo(-8,8); ctx.closePath();
      ctx.fill();
      ctx.restore();
      // Animate explosion if crashed
      if(crashed) {
        ctx.save();
        ctx.globalAlpha = 0.88;
        ctx.fillStyle = '#fd2424';
        ctx.beginPath();
        ctx.arc(jetX,jetY,24,0,2*Math.PI);
        ctx.fill();
        ctx.restore();
        return;
      }
      // If crash point reached, explode
      if(multiplier >= crashPoint) {
        crashed = true; cashoutBtn.disabled = true;
        showToast('CRASHED at '+crashPoint.toFixed(2)+'x');
        setTimeout(startRound, 3500);
        inRound = false;
        return;
      }
      animFrame = requestAnimationFrame(animateCrash);
    }
    function placeBet() {
      const amt = parseInt(document.getElementById('betAmount').value);
      if(!inRound || crashed) return showToast('Wait for next round!');
      if(myBet) return showToast('Already bet!');
      if(amt>balance) return showToast('Not enough balance');
      if(amt<10) return showToast('Min bet is 10');
      myBet = amt; balance -= amt; updateBalance();
      addPlayerRow('You',amt,'-');
      betBtn.disabled = true;
      cashoutBtn.disabled = false;
      showToast('Bet placed: '+amt);
    }
    function cashOut() {
      if(!inRound || crashed || !myBet || myCashout) return;
      myCashout = multiplier;
      let win = Math.floor(myBet*myCashout);
      balance += win;
      updateBalance();
      cashoutBtn.disabled = true;
      document.querySelectorAll('#playerRows tr').forEach(row=>{
        if(row.cells[0].textContent==='You') row.cells[2].textContent=myCashout.toFixed(2)+'x';
      });
      showToast('Cashed Out: '+win+' BDT');
    }
    // Start first round
    startRound();
  </script>
</body>
</html>
